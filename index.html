<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Modelo</title>

  <body>
    <section class="container">
      <h1>Calcule seu IMC</h1>
      <p>
        Abaixo de 17	Muito abaixo do peso<br>
        Entre 17 e 18,49	Abaixo do peso<br>
        Entre 18,5 e 24,99	Peso normal<br>
        Entre 25 e 29,99	Acima do peso<br>
        Entre 30 e 34,99	Obesidade I<br>
        Entre 35 e 39,99	Obesidade II (severa)<br>
        Acima de 40	Obesidade III (m√≥rbida)
      </p>
      <form action="" class="formulario">
        <label for="peso" >Peso:</label>
        <input type="text" class="peso" name="peso" placeholder="Insira seu peso aqui">

        <label for="Altura">Altura:</label>
        <input type="text" class="altura" name="altura" placeholder="Insira sua altura aqui">

        <button type="submit">Caulcular</button>

        <div class="resultado"></div>
        <div class="teste"></div>
      </form>
    </section>
    

    <script src="./assets/js/main.js"></script>
  </body>
